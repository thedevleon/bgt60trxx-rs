exclude = [
    "datasheet/*",
]

[features]
debug = ["dep:log"]

[dependencies]
embedded-hal-async = "1.0.0"
embedded-hal = "1.0.0"
bitfield-struct = "0.10.1"
log = { version = "0.4", optional = true }

